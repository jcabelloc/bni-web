<div class="container">
    <div class="scroll">
        <div class="container-btn">
            <button mat-raised-button color="primary" class="button-align" (click)="addMiembro()">Agregar</button>
        </div>
        <mat-card class="container-table">
            <table mat-table [dataSource]="miembros" class="mat-elevation-z8">

                <ng-container matColumnDef="avatar">
                    <th mat-header-cell *matHeaderCellDef width="60px"></th>
                    <td mat-cell *matCellDef="let element"><img [src]="element.avatarUrl" class="img-miembro" />
                    </td>

                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element">{{element.nombres + " " +element.apellidos}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="profesion">
                    <th mat-header-cell *matHeaderCellDef> Profesion </th>
                    <td mat-cell *matCellDef="let element"> {{element.profesion}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="nombreCompania">
                    <th mat-header-cell *matHeaderCellDef> Compa√±ia </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreCompania}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element;let i=index">
                        <mat-icon>edit</mat-icon>
                        <mat-icon (click)="deleteMiembro(element.idMiembro)">delete</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
    </div>
</div>
