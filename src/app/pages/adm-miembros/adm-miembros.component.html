<div class="container">
    <div class="scroll">
        <div class="container-btn">
            <button mat-button mat-icon-button color="accent" style="margin-right: 20px;" (click)="showFilters = true">
                <mat-icon>filter_list</mat-icon>
            </button>
            <button mat-raised-button color="primary" class="button-align" (click)="addMiembro()">Agregar</button>
        </div>
        <mat-card class="container-table">
            <table mat-table [dataSource]="miembros" class="mat-elevation-z8">

                <ng-container matColumnDef="avatar">
                    <th mat-header-cell *matHeaderCellDef width="60px"></th>
                    <td mat-cell *matCellDef="let element"><img [src]="element.avatarUrl" class="img-miembro" />
                    </td>

                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element">{{element.nombres + " " +element.apellidos}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="profesion">
                    <th mat-header-cell *matHeaderCellDef> Profesion </th>
                    <td mat-cell *matCellDef="let element"> {{element.profesion}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="nombreCompania">
                    <th mat-header-cell *matHeaderCellDef> Compañia </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreCompania}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element;let i=index">
                        <mat-icon (click)="editMiembro(element)">edit</mat-icon>
                        <mat-icon (click)="deleteMiembro(element.idMiembro)">delete</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
    </div>
</div>
<div class="hidden-container-filters" [class.show-container-filters]="showFilters">
    <div [style.display]="showFilters ? 'block': 'none'">
        <div class="content-button-close">
            <button mat-button mat-icon-button color="accent" (click)="showFilters = false">
                <mat-icon>arrow_right_alt</mat-icon>
            </button>
            Filtros
        </div>
        <div>
            <div class="content-inputs-filters">
                <div class="content-sub-titles">
                    Búsquedas Personalizadas
                </div>
                <mat-form-field class="filter-mat-form-field">
                    <mat-label>Nombre</mat-label>
                    <input matInput (keyup.enter)="addFiltroNombre()" [(ngModel)]="nombreFiltro" name="nombreFiltro">
                </mat-form-field>

                <mat-form-field class="filter-mat-form-field">
                    <mat-label>Compañia</mat-label>
                    <input matInput (keyup.enter)="addFiltroCompania()" [(ngModel)]="companiaFiltro"
                        name="companiaFiltro">
                </mat-form-field>

                <mat-form-field class="filter-mat-form-field">
                    <mat-label>Profesion</mat-label>
                    <input matInput (keyup.enter)="addFiltroProfesion()" [(ngModel)]="profesionFiltro"
                        name="profesionFiltro">
                </mat-form-field>

                <div class="content-sub-titles">
                    Seleccionados :
                    <div style="margin-top: 25px;">

                        <mat-chip-list>
                            <mat-chip removable *ngFor="let filtro of filtros; let i=index" title="{{filtro.key}}">
                                {{filtro.value}}
                                <mat-icon matChipRemove (click)="removeFilter(i)">cancel</mat-icon>
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
