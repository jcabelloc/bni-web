<mat-card class="card">
    <mat-card-header class="card-header">
        <mat-card-title>
            {{ opcion }} Miembro
        </mat-card-title>
    </mat-card-header>

    <mat-card-content class="mat-card-content">
        <form id="saveForm" #saveForm="ngForm">

            <div class="container-container-profile">
                <div class="container-profile">
                    <mat-spinner *ngIf="showSpinner"></mat-spinner>
                    <img  *ngIf="!showSpinner" class="image_profile" [src]="defaultProfile" />
                    <button  *ngIf="!showSpinner" type="button" class="button-upload-image" mat-button matSuffix mat-icon-button
                        color="accent" (click)="imageInput.click()">
                        <mat-icon>add_a_photo</mat-icon>
                    </button>
                </div>

            </div>
            <mat-form-field class="full-mat-form-field">
                <mat-label>Nombres</mat-label>
                <input matInput [(ngModel)]="miembro.nombres" name="foto" required>
            </mat-form-field>
            <mat-form-field class="full-mat-form-field">
                <mat-label>Apellidos</mat-label>
                <input matInput [(ngModel)]="miembro.apellidos" name="nombre" required>
            </mat-form-field>

            <mat-form-field class="full-mat-form-field">
                <mat-label>Profesion</mat-label>
                <input matInput [(ngModel)]="miembro.profesion" name="profesion" required>
            </mat-form-field>

            <mat-form-field class="full-mat-form-field">
                <mat-label>Tel√©fono</mat-label>
                <input matInput [(ngModel)]="miembro.telefono" name="telefono" required>
            </mat-form-field>

            <mat-form-field class="full-mat-form-field">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="miembro.email" name="email" required>
            </mat-form-field>

            <mat-form-field class="full-mat-form-field">
                <mat-label>Empresa</mat-label>
                <input matInput [(ngModel)]="miembro.nombreEmpresa" name="nombreEmpresa" required>
            </mat-form-field>

            <mat-form-field class="full-mat-form-field">
                <mat-label>Grupo</mat-label>
                <mat-select [(ngModel)]="miembro.idGrupo" name="idGrupo" required [disabled]="disabledSelect">
                    <mat-option *ngFor="let grupo of grupos" [value]="grupo.idGrupo">
                        {{grupo.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="full-mat-form-field">
                <mat-label>Estado</mat-label>
                <mat-select [(ngModel)]="miembro.estado" name="estado" required>
                    <mat-option *ngFor="let estado of estados" [value]="estado.key">
                        {{estado.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <input style="width: 0;" type="file" (change)="onFileSelected($event)" #imageInput />
            <mat-slide-toggle class="full-mat-form-field" [(ngModel)]="miembro.esAdmGrupo " name="esAdmGrupo ">
                esAdmGrupo
            </mat-slide-toggle>


        </form>
    </mat-card-content>

    <mat-card-actions class="mat-actions">
        <button mat-raised-button color="primary" class="button_save" (click)="agregarMiembro()"
            [disabled]="!saveForm.form.valid"> Guardar</button>
        <button mat-raised-button color="white" class="button_cancel" [mat-dialog-close]>Cancelar</button>
    </mat-card-actions>
</mat-card>
