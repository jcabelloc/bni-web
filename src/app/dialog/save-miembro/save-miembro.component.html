<mat-card class="card">
    <mat-card-header class="card-header">
        <mat-card-title>
            Nuevo Miembro
        </mat-card-title>
    </mat-card-header>

    <mat-card-content style="margin-top: 30px;">
        <form id="saveForm" #saveForm="ngForm">
            <mat-form-field class="full-mat-form-field">
                <mat-label>Nombres</mat-label>
                <input matInput [(ngModel)]="miembro.nombres" name="foto" required>
            </mat-form-field>
            <mat-form-field class="full-mat-form-field">
                <mat-label>Apellidos</mat-label>
                <input matInput [(ngModel)]="miembro.apellidos" name="nombre" required>
            </mat-form-field>

            <mat-form-field class="full-mat-form-field">
                <mat-label>Profesion</mat-label>
                <input matInput [(ngModel)]="miembro.profesion" name="profesion" required>
            </mat-form-field>

            <mat-form-field class="full-mat-form-field">
                <mat-label>Teléfono</mat-label>
                <input matInput [(ngModel)]="miembro.telefono" name="telefono" required>
            </mat-form-field>

            <mat-form-field class="full-mat-form-field">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="miembro.email" name="email" required>
            </mat-form-field>

            <mat-form-field class="full-mat-form-field">
                <mat-label>Compañia</mat-label>
                <input matInput [(ngModel)]="miembro.nombreCompania" name="nombreCompania" required>
            </mat-form-field>

            <input style="width: 0;" type="file" (change)="onFileSelected($event)" #imageInput />

            <mat-form-field class="full-mat-form-field">
                <input matInput type="text" placeholder="Foto de perfil" readonly [(ngModel)]="imageName" name="imageName">
                <button mat-button matSuffix mat-icon-button color="accent" 
                    (click)="imageInput.click()">
                    <mat-icon style="font-size: 30px;">cloud_upload</mat-icon>

                </button>
            </mat-form-field>

            <mat-slide-toggle class="full-mat-form-field" [(ngModel)]="miembro.esLider" name="esLider">
                Lider
            </mat-slide-toggle>


        </form>
    </mat-card-content>

    <mat-card-actions class="mat-actions">
        <button mat-raised-button color="primary" class="button_save" (click)="agregarMiembro()" [disabled]="!saveForm.form.valid"> Guardar</button>
        <button mat-raised-button color="white" class="button_cancel" [mat-dialog-close]>Cancelar</button>
    </mat-card-actions>
</mat-card>
