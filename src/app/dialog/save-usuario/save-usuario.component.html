<mat-card class="card">
    <mat-card-header class="card-header">
        <mat-card-title>
            {{opcion}} Usuario
        </mat-card-title>
    </mat-card-header>
 
    <mat-card-content class="mat-card-content">
        <form id="saveForm" #saveForm="ngForm">
            
            <div class="container-container-profile">
                <div class="container-profile">
                    <mat-spinner *ngIf="showSpinner"></mat-spinner>
                    <img  *ngIf="!showSpinner" class="image_profile" [src]="defaultProfile" />
                    <button  *ngIf="!showSpinner" type="button" class="button-upload-image" mat-button matSuffix mat-icon-button
                        color="accent" (click)="imageInput.click()" [disabled]="esMiembro">
                        <mat-icon>add_a_photo</mat-icon>
                    </button>
                </div>
            </div>

            <mat-slide-toggle class="full-mat-form-field" [(ngModel)]="esMiembro" name="esMiembro" (click)="validar()">
                Es miembro
                <button *ngIf="esMiembro" mat-icon-button (click)="buscarMiembro()">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-slide-toggle>

            <mat-slide-toggle class="full-mat-form-field" [(ngModel)]="usuario.esAdmin" name="esAdm">
                Es administrador
            </mat-slide-toggle>

            <mat-form-field class="full-mat-form-field">
                <mat-label>Nombres</mat-label>
                <input matInput [(ngModel)]="usuario.nombres" name="nombre" required [disabled]="esMiembro">
            </mat-form-field>
            <mat-form-field class="full-mat-form-field">
                <mat-label>Apellidos</mat-label>
                <input matInput [(ngModel)]="usuario.apellidos" name="apellido" required [disabled]="esMiembro">
            </mat-form-field>

            <mat-form-field class="full-mat-form-field">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="usuario.email" name="email" required [disabled]="esMiembro">
            </mat-form-field>

            <mat-form-field class="full-mat-form-field">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="password" name="password" [type]="hide ? 'password' : 'text'" required 
                    minlength="6" maxlength="15" #inputPassword="ngModel">
                <mat-hint *ngIf="inputPassword.errors?.minlength" class="colorInput">m√≠nimo 6 caracteres</mat-hint>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <input style="width: 0;" type="file" (change)="onFileSelected($event)" #imageInput />
            
        </form>
    </mat-card-content>

    <mat-card-actions class="mat-actions">
        <button mat-raised-button color="primary" class="button_save" (click)="guardarUsuario()"
            [disabled]="!saveForm.form.valid"> Guardar</button>
        <button mat-raised-button color="white" class="button_cancel" [mat-dialog-close]>Cancelar</button>
    </mat-card-actions>

</mat-card>
